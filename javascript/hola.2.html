<!DOCTYPE html >
<html lang="es">
<head>
  <link rel="stylesheet" type="text/css" href="css/default.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
  <style>
    .hidden {
      display: none;
    }
    #text{
      color: black;
    }
  </style>
<script type="text/javascript">		
  $(document).ready(function(){


    function onMouseOver(ev) {
      $(".hidden").stop();
      $(".hidden").fadeIn(100);
    }

    
    function onMouseOut(ev) {
      $(".hidden").stop();
      $(".hidden").fadeOut(100);
    }
  
    $("#wrap").bind("mouseover", onMouseOver, false);
    $("#wrap").bind("mouseout", onMouseOut, false);

 });
</script>
</head>
<body>
    <div id="wrap">
        <p id="header">Hola mundo</p>
        <div><a id="text" href="#" class="hidden" title="Opción 1">Opción 1</a></div>
